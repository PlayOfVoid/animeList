<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Мои аниме</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Мои аниме</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Название</th>
                <th>Звезды</th>
                <th>Статус</th>
            </tr>
        </thead>
        <tbody>
            {% for anime in animes %}
            <tr>
                <td>{{ anime.title }}</td>
                <td>{{ anime.stars }}</td>
                <td>{{ anime.get_status_display }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Нет добавленных аниме</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'anime:add_anime' %}" class="btn btn-primary">Добавить новое</a>
</div>
</body>
</html>
